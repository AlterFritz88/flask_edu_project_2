{% extends 'base.html' %}

{% block container %}
<div class="container mt-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Stepik Travel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% for key, value in dep.items()%}
            <li class="{% if key == data.departure %} nav-item active {% else %} 'nav-item' {% endif %}">
            <a class="nav-link" href="#"> {{value}} </a>
          </li> {% endfor %}
        </ul>
      </div>
    </nav>


    <h1 class="display-3 mt-4" data-test="title">{{data.title}}  {{data.stars}} ★</h1>

    <!-- HERO -->

    <p class="lead" data-test="lead"><span data-test="country">{{data.country}}</span>  <span data-text="departure">{{dep[data.departure]}}</span> <span data-text="nights">{{data.nights}}</span> ночей</p>

    <img data-test="picture" src="{{data.picture}}" class="w-75" alt="">
    
    <p class="my-4 w-75" data-test="description">{{data.description}}</p>

    <a href="" class="btn btn-success btn-lg" data-test="buybutton">Купить тур за <span data-test="price">{{data.price}}</span></a>
</div>

{% endblock %}
